version: 0.1
system: thechapter
author:
  username: odinp123
  email: odinp123@gmail.com
unique_reference: weapon-thechapter
name: Weapon
display_template: weapon.html.twig
description: Weapon stat block for The Chapter
instructions: "The weapon stat block is used to create new weapons and to track their properties"
fields:
  name:
    input: string
    label: "Weapon Name"
    placeholder: "M-I-M : Military Issue Machinegun"
    required: true
  type:
    input: select
    label: "Type/Category"
    required: true
    options:
      Melee: Melee
      Pistols: Pistols
      Machinegun: Machinegun
      Shotgun: Shotgun
      Rifle: Rifle
      BFG: BFG
  amt:
    input: integer
    label: "Default Clip Size"
    placeholder: 16
  weight:
    input: integer
    label: "Weight (Kg)"
    placeholder: 5
    required: true
  range:
    input: integer
    label: "Range (M)"
    placeholder: 20
    required: true
  Damage:
    input: integer
    label: "Damage (1-100)"
    placeholder: 10
    required: true
  Condition:
    input: integer
    label: "Condition (1-10)"
    placeholder: 6
    required: true
  Rarity:
    input: select
    label: "Rarity"
    required: true
    options:
      Common: Common
      Rare: Rare
      Unique: Unique


