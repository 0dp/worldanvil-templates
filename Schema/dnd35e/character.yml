version: 0.5
system: dnd35e
author: 
  username: GorkamWorka
unique_reference: character-dnd35e
name: Character Sheet
description: Character sheet for Dungeons and Dragons 3.5e
instructions: "The character sheet is meant to be used for the NOT trackable resources. Things like Curent HP, XP, Temporary HP, Ammunition, Class Resource, Spells remaining etc. will be tracked and used via the Campaign manager and the Digital Storyteller Screen (DSTS)"
fields:
  player-name:
    input: string
    label: "Player Name"
    placeholder: "Victor Hugo"
    required: false
  name:
    input: string
    label: "Hero name"
    placeholder: "Gorkam \"The red brute\" Worka"
    required: true
  race:
    input: string
    label: "Race"
    placeholder: "Orc"
    required: true
  class:
    input: string
    label: "Class"
    description: "If you have more than one classes write both of them here. Feel free to use the @ mention."
    placeholder: "Overlord"
    required: true    
  level:
    input: string
    label: "Level"
    placeholder: "1 / 3"
  xp:
    input: integer
    label: "Experience"
    placeholder: "2500"
  malus-xp:
    input: integer
    label: "Malus Exp"
    placeholder: "800"
  sex:
    input: string
    label: "Gender"
    description: "Apparent Gender, as seen by others players"
    placeholder: ""
  age:
    input: integer
    label: "Age"
    placeholder: "247"
  weight:
    input: string
    label: "Weight"
    placeholder: "185 Kg"
  height:
    input: string
    label: "Height"
    placeholder: "2m25"  
  color-skin:
    input: string
    label: "Skin Color"
    placeholder: "Dark Green"  
  color-hair:
    input: string
    label: "Hair Color"
    placeholder: "White"  
  color-eyes:
    input: string
    label: "Eyes Color"
    placeholder: "Red"  
  faith:
    input: string
    label: "Faith"
    placeholder: "Cult of Brutallity"  
  origin:
    input: string
    label: "Region of origin"
    placeholder: "Vaarland"  
  favored-hand:
    input: select
    label: "Favored-hand"
    options:
      Ambidextrous: Ambidextrous 
      Left: Left
      Right: Right
  background:
    input: string
    label: "Background"
    placeholder: "Bonecrusher from the Red Skull Tribe"
  alignment:
    input: select
    label: "Alignment"
    options:
      Lawful Good: Lawful Good
      Lawful Neutral: Lawful Neutral
      Lawful Evil: Lawful Evil
      Neutral Good: Neutral Good
      Neutral: Neutral
      Neutral Evil: Neutral Evil
      Chaotic Good: Chaotic Good
      Chaotic Neutral: Chaotic Neutral
      Chaotic Evil: Chaotic Evil
      Unaligned: Unaligned
  favored-class:
    input: string
    label: "Favored class"
  speed-walking:
    input: string
    label: "Speed (walking)"
    placeholder: "6m"
  speed-loaded:
    input: string
    label: "Speed (Heavy load)"
    placeholder: "9m"  
  speed-run:
    input: string
    label: "Speed (Running)"
    placeholder: "12m"
  speed-travel:
    input: string
    label: "Speed (Travel)"
    placeholder: "35km/day"
  speed-forced-march:
    input: string
    label: "Speed (Forced march)"
    placeholder: "50km/day"
  speed-flying:
    input: string
    label: "Speed (Flying)"
    placeholder: "16m"
  agility-flying:
    input: string
    label: "Flying Agility"
    placeholder: "Good / Poor"
  strength:
    input: integer
    label: "Strength"
    placeholder: "10"
  dexterity:
    input: integer
    label: "Dexterity"
    placeholder: "10"
  constitution:
    input: integer
    label: "Constitution"
    placeholder: "10"
  intelligence:
    input: integer
    label: "Intelligence"
    placeholder: "10"
  wisdom: 
    input: integer
    label: "Wisdom"
    placeholder: "10"
  charisma:
    input: integer
    label: "Charisma"
    placeholder: "10"
  initiative:
    input: integer
    label: "Initiative"
    placeholder: "2"
  hitpoints:
    input: integer
    label: "Hit points"
    description: "This is the full hit points of the character, not the current."
  hitdice:
    input: integer
    placeholder: "10"
    label: "Hit dice (dice)"
    description: "Write only the number not the 'd' so. d10 is 10. The type of dice that you gain each level. For example 6, 8, 10, 12, 20 (gods forbid)"
  hitdicenumber:
    input: integer
    placeholder: "3"
    label: "Hit dice (amount"
    description: "Normally as many as your level, but you never know!"
  ac-total: 
    input: integer
    label: "Armor Class"
    placeholder: "10"
    description: "Total Ac = 10 + Armor + shield + dexterity bonus + size modifier + other modifiers"
  ac-flat-footed: 
    input: integer
    label: "Armor Class (flat-footed)"
    placeholder: "10"
    description: "Flat Footed Ac = 10 + Armor + shield + size modifier + other modifiers (some maybe removed)"
  ac-contact: 
    input: integer
    label: "Armor Class (contact)"
    placeholder: "10"
    description: "Total Ac = 10 + Armor + shield + dexterity bonus + size modifier + other modifiers"
  ac-arcane-fail:
    input: integer
    label: "% Arcane spell faillure"
    placeholder: "25"
    description: "Arcane spell faillure due to armor / size / class / race"
  attack-base-bonus:
    input: integer
    label: "Base Attack Bonus"
    placeholder: "1"
  attack-base-cc:
    input: integer
    label: "Close combat Bonus"
    placeholder: "1"
  attack-base-ranged:
    input: integer
    label: "Ranged attack Bonus"
    placeholder: "1"
  save-fortitude:
    input: integer
    label: "Fortitude Save"
    placeholder: "0"
  save-reflex:
    input: integer
    label: "Reflex Save"
    placeholder: "0"
  save-willpower:
    input: integer
    label: "Willpower Save"
    placeholder: "0"
  proficiences:
    input: text
    rows: 8
    label: "Proficiences and Languages"
  features:
    input: text
    rows: 10
    label: "Features &amp; Traits"
    description: "It might be a good idea to iterate here the saving throws and skills your class gives you proficiency in."
  attackstable:
    input: text
    rows: 5
    label: "Attacks table"
    description: > 
      Use this to create a table of your attacks that will appear on top of your attacks text. (optional)
    placeholder: >
     Name|Bonus|Damage|Type
     Longsword | [roll:1d20+5] | [roll:1d20+5] | Slashing 
     Longbow | [roll:1d20+5] | [roll:1d20+5] | Piercing 
  attacks:
    input: text
    rows: 5
    label: "Attacks"
    placeholder: "Longsword Attack: +5 [roll:1d20+5] 1d8+3 Damage: [roll:1d20+3]"
    description: "Don't forget you have use [roll:1d20+4] (your roll) to click and roll the dice from the sheet"
