version: 0.1
system: dnd5e
author: 
  username: WorldAnvil
  email: hello@worldanvil.com
unique_reference: character-dnd5e
name: Character Sheet
description: Character sheet for Dungeons and Dragons 5e
instructions: "The character sheet is meant to be used for the NOT trackable resources. Things like Curent HP, XP, Temporary HP, Ammunition, Class Resource, Spells remaining etc. will be tracked and used via the Campaign manager and the Digital Storyteller Screen (DSTS)"
fields:
  name:
    input: string
    label: "Hero name"
    placeholder: "Sir George Honeybadger the 2nd"
    required: true
  class:
    input: string
    label: "Class"
    description: "If you have more than one classes write both of them here. Feel free to use the @ mention."
    placeholder: "Fighter or Fighter / Cleric"
  level:
    input: string
    label: "Level"
    placeholder: "1 / 3"
  background:
    input: string
    label: "Background"
    placeholder: "Noble Crusader"
  race:
    input: string
    label: "Race"
    placeholder: "Honeybadger"
    description: "If this is a race of your World you can use the @ mention to link to it"
  alignment:
    input: select
    label: "Alignment"
    options:
      Any: Any
      Any Evil: Any Evil
      Any Good: Any Good
      Any Non good: Any Non-good
      Chaotic Good: Chaotic Good
      Chaotic Neutral: Chaotic Neutral
      Chaotic Evil: Chaotic Evil
      Neutral Good: Neutral Good
      Neutral: Neutral
      Neutral Evil: Neutral Evil
      Lawful Good: Lawful Good
      Lawful Neutral: Lawful Neutral
      Lawful Evil: Lawful Evil
      Unaligned: Unaligned
  ac: 
    input: integer
    label: "Armor Class"
    placeholder: "16"
  initiative:
    input: integer
    label: "Initiative"
    placeholder: "2"
  speed:
    input: string
    label: "Speed"
    placeholder: "30ft / 60ft Flying"
  hitpoints:
    input: integer
    label: "Hit points"
    description: "This is the full hit points of the character, not the current."
  hitdice:
    input: integer
    placeholder: "10"
    label: "Hit dice (dice)"
    description: "Write only the number not the 'd' so. d10 is 10. The type of dice that you gain each level. For example 6, 8, 10, 12, 20 (gods forbid)"
  hitdicenumber:
    input: integer
    placeholder: "3"
    label: "Hit dice (amount"
    description: "Normally as many as your level, but you never know!"
  strength:
    input: integer
    label: "Strength"
  dexterity:
    input: integer
    label: "Dexterity"
  constitution:
    input: integer
    label: "Constitution"
  intelligence:
    input: integer
    label: "Intelligence"
  wisdom: 
    input: integer
    label: "Wisdom"
  charisma:
    input: integer
    label: "Charisma"
  passivewisdom:
    input: integer
    label: "Passive Wisdom (Perception)"
  proficiencybonus:
    input: integer
    label: "Proficiency Bonus"
  str_save:
    input: integer
    label: "STR Save"
    description: "Total Saving throw score for the ability scoremodifier + proficiency bonus"
  dex_save:
    input: integer
    label: "DEX Save"
    description: "Total Saving throw score for the ability scoremodifier + proficiency bonus"
  con_save:
    input: integer
    label: "CON Save"
    description: "Total Saving throw score for the ability scoremodifier + proficiency bonus"
  int_save:
    input: integer
    label: "INT Save"
    description: "Total Saving throw score for the ability scoremodifier + proficiency bonus"
  wis_save:
    input: integer
    label: "WIS Save"
    description: "Total Saving throw score for the ability scoremodifier + proficiency bonus"
  cha_save:
    input: integer
    label: "CHA Save"
    description: "Total Saving throw score for the ability scoremodifier + proficiency bonus"
  acrobatics:
    input: integer
    label: "Acrobatics (Dex)"
  animalhandling:
    input: integer
    label: "Animal Handling (Wis)"
  arcana:
    input: integer
    label: "Arcana (Int)"
  athletics:
    input: integer
    label: "Athletics (Str)"
  deception:
    input: integer
    label: "Deception (Cha)"
  history:
    input: integer
    label: "History (Int)"
  insight:
    input: integer
    label: "Insight (Wis)"
  intimidation:
    input: integer
    label: "Intimidation (Cha)"
  investigation:
    input: integer
    label: "Investigation (Int)"
  medicine:
    input: integer
    label: "Medicine (Wis)"
  nature:
    input: integer
    label: "Nature (Int)"
  perception:
    input: integer
    label: "Perception (Wis)"
  performance:
    input: integer
    label: "Performance (Cha)"
  persuasion:
    input: integer
    label: "Persuasion (Cha)"
  religion:
    input: integer
    label: "Religion (Int)"
  sleightofhands:
    input: integer
    label: "Sleight of Hands (Dex)"
  stealth:
    input: integer
    label: "Stealth (Dex)"
  survival:
    input: integer
    label: "Survival (Wis)"
  proficiences:
    input: text
    rows: 8
    label: "Proficiences and Languages"
  features:
    input: text
    rows: 10
    label: "Features &amp; Traits"
    description: "It might be a good idea to iterate here the saving throws and skills your class gives you proficiency in."
  attackstable:
    input: text
    rows: 5
    label: "Attacks table"
    description: > 
      Use this to create a table of your attacks that will appear on top of your attacks text. (optional)
    placeholder: > 
     Name,Bonus,Damage,Type 

     Longsword, [roll:1d20+5|+ 5], [roll:1d20+5], Slashing 

     Longbow, [roll:1d20+5|+5], [roll:1d20+5], Piercing 
  attacks:
    input: text
    rows: 5
    label: "Attacks"
    placeholder: "Longsword Attack: +5 [roll:1d20+5] 1d8+3 Damage: [roll:1d20+3]"
    description: "Don't forget you have use [roll:1d20+4] (your roll) to click and roll the dice from the sheet"
  spellcasting: 
    input: text
    rows: 10
    label: "Spellcasting"
  traits:
    input: text
    label: "Personality Trait"
    rows: 3
  ideal:
    input: text
    label: "Ideal"
    rows: 3
  bond:
    input: text
    label: "Bond"
    rows: 3
  flaw:
    input: text
    label: "Flaw"
    rows: 3
  cp:
    input: integer
    label: "Copper Pieces"
  sp:
    input: integer
    label: "Silver Pieces"
  ep:
    input: integer
    label: "Electrum Pieces"
  gp:
    input: integer
    label: "Gold Pieces"
  pp:
    input: integer
    label: "Platinum Pieces"
  equipment:
    input: text
    label: "Equipment"
    rows: 10
